<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Diamond Grid
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/diamonds.css">
    </head>
    <body>
        <div id="demo">
            <div class="item"><img src="img/hover_1.jpg"></div>
            <div class="item"><img src="img/hover_2.jpg"></div>
            <div class="item"><img src="img/hover_3.jpg"></div>
            <div class="item"><img src="img/hover_4.jpg"></div>
            <div class="item"><img src="img/hover_5.jpg"></div>
            <div class="item"><img src="img/hover_6.jpg"></div>
            <div class="item"><img src="img/hover_7.jpg"></div>
            <div class="item"><img src="img/hover_8.jpg"></div>
            <div class="item"><img src="img/hover_1.jpg"></div>
            <div class="item"><img src="img/hover_2.jpg"></div>
            <div class="item"><img src="img/hover_3.jpg"></div>
            <div class="item"><img src="img/hover_4.jpg"></div>
            <div class="item"><img src="img/hover_5.jpg"></div>
            <div class="item"><img src="img/hover_6.jpg"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="js/jquery.diamonds.js"></script>
        <script>
            $("#demo").diamonds({
                size : 220,
                gap :  3,
                hideIncompleteRow : false, // default: false
                autoRedraw : true, // default: true
                itemSelector : ".item"
            });
            // Check out your browser's console for methods and events that are called.
            // If autoRedraw is true, try resizing your browser window.
        </script>
    </body>
</html>
